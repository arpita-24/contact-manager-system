<app-nav></app-nav>
<div class="container px-4 py-5 mx-auto">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
          <div class="card card1">
              <div class="row justify-content-center my-auto">
                  <div class="col-md-8 col-10 my-5">
                      <h6 class="msg-info row justify-content-center">Please login to your account</h6>
                      <div class="form-group">
                        <label class="form-control-label text-muted">Username</label>
                        <input type="text" id="email" name="email" #em="ngModel" [(ngModel)]="email" placeholder="Enter your email id" class="form-control">
                      </div>
                      <div class="form-group passwordBlock">
                        <label class="form-control-label text-muted">Password</label>
                        <input type="password" id="psw" name="psw" #pass="ngModel" [(ngModel)]="password" placeholder="Enter your Password" class="form-control">
                      </div>
                      <div class="row justify-content-center my-3 px-3">
                        <button class="btn-block btn-color" >Login</button>
                      </div>

                  </div>
              </div>
              <div class="text-center mb-2 ">
                  <p href="#" class="sm-text mx-auto mb-1">Don't have an account?&nbsp;&nbsp;&nbsp;<a routerLink="/register" class="btn btn-white ml-2">Create new</a></p>
              </div>
          </div>
          <div class="card card2">
              <div class="my-auto mx-md-5 px-md-5 right">
                  <h3 class="text-white">Bridging the communication gap !</h3> <small class="text-white">Use our application to save the informations of important contact details. One place for all your contacts. A hassle free experience.</small>
              </div>
          </div>
      </div>
  </div>
  </form>
</div>
